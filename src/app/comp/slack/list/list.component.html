<h2>user firestore</h2>
<table class="table table-hover ">
    <thead>
      <tr>
          
        <th scope="col">#</th>
        <th scope="col">name user</th>
      </tr>
    </thead>
    <tbody>
      <tr (click)=click(user.id) *ngFor="let user of userfirestore$|async ">
       
        <th scope="row">{{user.id}}</th>
        <td (click)=clickname(user.name)>{{user.name}}</td>
        <a [hidden]="condition" mat-mini-fab color="primary" (click)=edit(user.id)>
            <mat-icon>edit </mat-icon>
        </a>
      </tr>
    </tbody>
  </table>
<hr><hr>

<table class="table table-hover table-dark">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First</th>
      <th scope="col">Last</th>
      <th scope="col">country</th>
      <button mat-mini-fab (click)=conditions()>
        <mat-icon></mat-icon>
      </button>
    </tr>
  </thead>
  <tbody>
    <tr (click)=click(user.id) *ngFor="let user of listuser[0] | filter : searchText ">
      <th scope="row">{{user.id}}</th>
      <td (click)=clickname(user.fname)>{{user.fname}}</td>
      <td (click)=clicksom(user.lname)>{{user.lname}}</td>
      <td (click)=clicksom(user.country)>{{user.country}}</td>
      <button [disabled]="condition" mat-mini-fab color="primary" (click)=deleteuser(user.id)>
        <mat-icon>delete</mat-icon>
      </button>
    </tr>

  </tbody>
</table>
