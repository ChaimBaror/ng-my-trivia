  <h1>firestore</h1>
  <mat-card class="login-page">
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" class="login-form">

        <mat-form-field>
          <input matInput type="name" placeholder="your name" formControlName="name">
        </mat-form-field><br>
      
        

          <mat-form-field>
            <input matInput type="email" placeholder="Email" formControlName="mail">
          </mat-form-field><br>

          <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password">
          </mat-form-field><br>

          <button mat-raised-button color="primary" (click)="login()" [disabled]="!loginForm.valid">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
  <hr>
  <hr>
  <div>
    <input #nameInput>
    <button (click)="addItem(nameInput.value)">add Name</button>

    <ul>
      <li *ngFor="let item of items |async">
        {{ item.name }}
      </li>
    </ul>
  </div>
